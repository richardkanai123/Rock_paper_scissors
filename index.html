<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>RPSgame</title>
</head>
<body>
    <div class="main">
        <div class="banner">
            <h1>Rock_Paper_Scissors</h1>
            <h5> &#169FarsangahComs</h5>
            <p>Choose ....</p>
            <i class="fas fa-gem"> : Rock</i> <br>
            <i class="fas fa-sticky-note"> : Paper</i> <br>
            <i class="fas fa-cut"> : Scissor</i>
            <p>..by clicking below</p>
        </div>

       

        <div class="options">
            <i class="fas fa-gem"></i>
            <i class="fas fa-sticky-note"></i>
            <i class="fas fa-cut"></i>
        </div>

        <div class="Choice">
            <h3>Computer Choice is: <span id="CompChoice"></span> </h3>
            <span id="CompChoiceIcon"></span>
        </div>

            <h2 class="results"></h2>

    </div>

    <script src="app.js"></script>
</body>
</html>
